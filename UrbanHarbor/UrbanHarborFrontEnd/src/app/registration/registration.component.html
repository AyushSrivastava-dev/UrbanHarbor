<div class="container" style="max-width:600px;background-color: white;">
    <div class="registrationPage card">
        <h2 class="textual">User Registration</h2>
        <!-- To take input from the user like email,Name and password -->
        <form #Validform="ngForm" (ngSubmit)="registerUser()">
            <div class="form-group mb-3">
                <label for="email">
                    Email:
                </label>
                <input type="email" class="form-control" placeholder="Enter email"
                 name="email" [(ngModel)]="user.username" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors?.['required']">
                        Email_Id is a required field
                    </small>
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">
                        Enter a valid Email
                    </small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="firstName">FirstName:</label>
                <input type="text" class="form-control" placeholder="Enter firstName" name="firstName"
                    [(ngModel)]="user.firstname" required #firstName="ngModel"
                    [class.is-invalid]="firstName.invalid && firstName.touched">
                <small class="text-danger" [class.d-none]="firstName.valid|| firstName.untouched">FirstName is
                    required</small>
            </div>

            <div class="form-group mb-3">
                <label for="lastName">LastName:</label>
                <input type="text" class="form-control" placeholder="Enter lastName" name="lastName"
                    [(ngModel)]="user.lastname" required #lastName="ngModel"
                    [class.is-invalid]="lastName.invalid && lastName.touched">
                <small class="text-danger" [class.d-none]="lastName.valid|| lastName.untouched">LastName is
                    required</small>
            </div>

            <div class="form-group mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid|| password.untouched">
                    Password is required</small>
            </div>

            <div class="form-group mb-3">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Confirm password" name="cpassword"
                    (ngModel)="user.password" required #cpassword="ngModel"
                    [class.is-invalid]="cpassword.invalid && cpassword.touched">
                <small class="text-danger"
                    [class.d-none]="(cpassword.value==password.value)|| cpassword.untouched">
                    Password and Confirm Password must be same</small>
            </div>
            <button [disabled]="Validform.form.invalid" type="submit" class="btn btn-info"> Register</button>
            <small class="float-right btextual" [routerLink]="['/login']">Existing User ? Login Here</small>

        </form>
        <br>
    </div>
    
</div>
